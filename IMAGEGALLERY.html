<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery</title>
    <link rel="stylesheet" href="assets/css/IMAGEGALLERY.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body style="background-image: linear-gradient(135deg, #007991 30%, #78ffd6 90%);">
  <h1 style="color: white;text-align: center;height: 60px;">Thanks!</h1>
  <div class="wrapper">
    
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">Mysterious places</span>
        <span class="item" data-name="beaches">Explore beaches </span>
        <span class="item" data-name="places"> Explore places</span>
       
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="bag"><span><img src="assets/images/banner.jpg" alt=""></span></div>
      <div class="image" data-name="headphone"><span><img src="assets/imagest/bg-2.jpg" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="assets/images/about3.jpg" alt=""></span></div>
      <div class="image" data-name="shoe"><span><img src="assets/images/bg-3.jpg" alt=""></span></div>
      <div class="image" data-name="headphone"><span><img src="assets/images/bg-4.jpg" alt=""></span></div>
      <div class="image" data-name="watch"><span><img src="assets/images/discover1.jpg" alt=""></span></div>
      <div class="image" data-name="shoe"><span><img src="assets/images/discover2.jpg" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="assets/images/discover3.jpg" alt=""></span></div>
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="assets/js/script.js"></script>

</body>
</html>
